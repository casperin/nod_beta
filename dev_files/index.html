<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>For quick n dirt tests</title>
    <!-- jquery -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/twitter-bootstrap-3.0.0/dist/css/bootstrap.css">
    <script src="../node_modules/twitter-bootstrap-3.0.0/dist/js/bootstrap.js"></script>
    <!-- nod -->
    <script src="../build/nod.js"></script>

    <style>
        .nodText {
            padding: 2px 10px;
            border-radius: 7px;
        }
        .has-success .nodText {
            background: #dff0d8;
        }
        .has-error .nodText {
            background: #f2dede;
        }

        </style>
</head>
<body>

    <div class="container">
        <h1>Qick n dirty nod tests</h1>
        <form class="form-horizontal" action="">
            <div class="form-group">
                <label for="a" class="col-sm-2 control-label">adsdf</label>
                <div class="col-sm-3">
                    <select id="a" class="form-control all select">
                        <option value="">Choose one...</option>
                        <option value="foo">Hello</option>
                        <option value="bar">World</option>
                        <option value="3">How are</option>
                        <option value="baz">you?</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control one all" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control two all" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                        Option one is this and that&mdash;be sure to include why it's great
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Option two can be something else and selecting it will deselect option one
                    </label>
                </div>
            </div>
            <div class="checkbox form-group">
                <label>
                    <input type="checkbox" class="check" value="">
                    Option one is this and that&mdash;be sure to include why it's great
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        var metrics = [
            {
                selector: ".one",
                validate: "same-as:#inputPassword3",
                validText: "YES SAME",
                errorText: "No SAME",
            }
            ,
            {
                selector: ".one",
                validate: "presence",
                validText: "YES PRESENCE",
                errorText: "No PRESENCE",
            }
            ,
            {
                selector: "#inputPassword3",
                validate: "presence",
                validText: "YES PRESENCE",
                errorText: "No PRESENCE",
            }
            /*
            ,
            {
                selector: "[name=optionsRadios]",
                validate: "presence",
                validText: "YES PRESENCE",
                errorText: "No PRESENCE",
            }
            ,
            {
                selector: ".one, .selet",
                validate: "integer",
                //validText: "YES INTEGER",
                errorText: "NO INTEGER"
            },
            {
                selector: ".select",
                validate: "presence",
                validText: "YES presence",
                errorText: "NO presence"
            }
            ,
            {
                selector: ".all",
                validate: "exact-length:2",
                validText: "YES exact-length:2",
                errorText: "NO exact-length:2"
            }
            */
        ];

        var n = nod(metrics, {submitBtn: "#submitBtn"});
    </script>
    
</body>
</html>
