<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>nod.js example</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="../build/nod.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h1>nod.js Example - 5</h1>
            <p>A typical combination of a select box combined with a field used for "other". This example also shows off the "not" validator</p>
            <hr>
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="foo" class="col-sm-2 control-label">Pick a color (not red)</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="foo">
                            <option value="0">Pick one a color</option>
                            <option value="1">Blue</option>
                            <option value="2">Red</option>
                            <option value="3">Yellow</option>
                            <option value="4">Other...</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bar" class="col-sm-2 control-label">Some label</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="bar" placeholder="If you picked other, then fill this one out">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            var myValidates = [{
                    selector: "#foo",
                    validate: "not:2",
                    errorText: "I told you not to pick red"
                }, {
                    selector: "#bar",
                    validate: "presence-if:#foo:4", // if the <select> is set to "other"
                    errorText: "Please fill this one out with your most favorite color"
                }],

                myConfig = {
                    submitBtn: ".btn"
                },

                myNod = nod(myValidates, myConfig);
        </script>
    </body>
</html>
