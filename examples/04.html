<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>nod.js example</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="../build/nod.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h1>nod.js Example - 4</h1>
            <p>Using your own function for checking stuff is easy. Just put it in the <code>selector</code>, and it should just work.</p>
            <hr>
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="foo" class="col-sm-2 control-label">Some label</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="foo" placeholder="Type something that can be divided by two">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            function myValidateFunction (value) {
                return +value % 2 === 0;
            }

            var myValidates = [{
                    selector: "#foo",
                    validate: myValidateFunction,
                    errorText: "You can divide this by two? I think not..."
                }],

                myConfig = {
                    submitBtn: ".btn"
                },

                myNod = nod(myValidates, myConfig);
        </script>
    </body>
</html>
