<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>nod.js example</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="../build/nod.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h1>nod.js Example - 6</h1>
            <p>Checkboxes and Radios &mdash; currently not working as expected :(</p>
            <hr>
            <form class="form-horizontal">

                <div class="checkbox form-group">
                    <label>
                        <input type="checkbox" id="foo" value="">
                        I like kittens
                    </label>
                </div>

                <hr>

                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="linux">
                            Linux
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="mac">
                            Mac
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="windows">
                            Windows
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
                var myValidates = [{
                    selector: "#foo",
                    validate: "presence",
                    validText: "Of course you do",
                    errorText: "What's not to like?"
                }, {
                    selector: "[type='radio']",
                    validate: "exact:linux",
                    validText: "You seem to have your priorities straight",
                    errorText: "No you don't"
                }],

                myConfig = {
                    submitBtn: ".btn"
                },

                myNod = nod(myValidates, myConfig);
        </script>
    </body>
</html>
