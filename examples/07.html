<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>nod.js example</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="../build/nod.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h1>nod.js Example - 7</h1>
            <p>Other common cases: <code>one-of</code> and <code>all-or-none</code>.</p>
            <hr>
            <form class="form-horizontal">

                <p>Leave at least one phone number</p>
                <div class="form-group">
                    <label for="foo1" class="col-sm-2 control-label">Home</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control foo" id="foo1" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="foo2" class="col-sm-2 control-label">Mobile</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control foo" id="foo2" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="foo3" class="col-sm-2 control-label">Work</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control foo" id="foo3" placeholder="">
                    </div>
                </div>

                <hr>

                <p>Fill out your favorite animals (yes, all three of them) --- or don't fill out any of them.</p>
                <div class="form-group">
                    <label for="bar1" class="col-sm-2 control-label">Favorite animal 1</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control bar" id="bar1" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bar2" class="col-sm-2 control-label">Favorite animal 2</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control bar" id="bar2" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bar3" class="col-sm-2 control-label">Favorite animal 3</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control bar" id="bar3" placeholder="">
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
                var myValidates = [{
                    selector: ".foo",
                    validate: "one-of",
                    validText: "Thank you for leaving your number with me. Expect random calls at night",
                    errorText: "I need one number or I won't be able to harrass you"
                }, {
                    selector: ".bar",
                    validate: "all-or-none",
                    errorText: "Fill out all of the fields, or none of them"
                }],

                myConfig = {
                    submitBtn: ".btn"
                },

                myNod = nod(myValidates, myConfig);
        </script>
    </body>
</html>
